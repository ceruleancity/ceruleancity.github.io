<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Cerulean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="font-awesome.min.css">
    <script>
$(document).ready(function() {
    var audio;
    var playlist;
    var tracks;
    var current;

    init();
    function init(){
        current = 0;
        audio = $('audio');
        playlist = $('#playlist');
        tracks = playlist.find('li a');
        len = tracks.length - 1;
        playlist.find('a').click(function(e){
            e.preventDefault();
            link = $(this);
            current = link.parent().index();
            run(link, audio[0]);
        });
        audio[0].addEventListener('ended',function(e){
            current++;
            if(current == len){
                current = 0;
                link = playlist.find('a')[0];
            }else{
                link = playlist.find('a')[current];
            }
            run($(link),audio[0]);
        });
    }
    function run(link, player){
            console.log(link);
            console.log(link.attr('href'));
            player.src = link.attr('href');
            console.log(link.attr('href'));
            par = link.parent();
            par.addClass('active').siblings().removeClass('active');
            audio[0].load();
            audio[0].play();
    }
});
    </script>
    </head>
    <body>
        <h1 class="title">
            <a href="index.html">Cerulean</a>
        </h1>
        <h3 class="album">
            <a href="noun-wars.html">noun wars</a> [<a class="download_link album_download_link" href="https://raw.githubusercontent.com/marshzor/cerulean/master/noun wars/noun%20wars.zip" download>download</a>]
        </h3>
        <p class="description">This album is inspired by star trek</p>
        <div id="wrapper">
            <div class="current_track">
              <p>Current Track: <span id="current_track">a new noun</span></p>
            </div>
            <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
                <source type="audio/mp3" src="https://raw.githubusercontent.com/marshzor/cerulean/master/noun%20wars//01%20a%20new%20noun.mp3">
                Sorry, your browser does not support HTML5 audio.
            </audio>
            <ol id="playlist">            <li><a href="https://raw.githubusercontent.com/marshzor/cerulean/master/noun%20wars//01%20a%20new%20noun.mp3">a new noun</a></li>            <li><a href="https://raw.githubusercontent.com/marshzor/cerulean/master/noun%20wars//02%20the%20noun%20strikes%20back.mp3">the noun strikes back</a></li>            <li><a href="https://raw.githubusercontent.com/marshzor/cerulean/master/noun%20wars//03%20revenge%20of%20the%20noun.mp3">revenge of the noun</a></li>            </ol>
